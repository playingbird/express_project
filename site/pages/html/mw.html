<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="tinyhttp" />
    <meta property="og:site_name" content="tinyhttp.v1rtl.site" />
    <meta property="og:url" content="https://tinyhttp.v1rtl.site" />
    <meta
      property="og:description"
      content="tinyhttp is a modern Express-like web framework for Node.js. It uses a bare minimum amount of dependencies trying to avoid legacy hell."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://tinyhttp.v1rtl.site/cover.jpg" />
    <title>{name} | tinyhttp</title>
    <link rel="stylesheet" href="/css/shared.css" />
    <link rel="stylesheet" href="/inter.css" />
    <link rel="stylesheet" href="/css/mw.css" />
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="https://github.com/talentlessguy/tinyhttp/tree/master/examples"
        >Examples</a
      >
      <a href="/learn">Learn</a>
      <a href="/docs">Docs</a>
      <a href="https://v1rtl.site/donate">Donate</a>
    </nav>
    <main>
      <div id="readme">
        {readme}
      </div>
      <div id="meta">
        <div id="meta_container">
          <div>
            <h2>Install</h2>
            <div id="code">
              <code> <img src="/images/prompt.svg" /> pnpm i {pkg} </code>
            </div>
          </div>
          <div>
            <h2>Version</h2>
            {version}
          </div>
          <div>
            <h2>Source</h2>
            <a target="_blank" rel="noopener noreferrer" href="{link}">{dir}</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
