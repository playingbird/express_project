<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>tinyhttp - Search example</title>
    <style type="text/css">
      body {
        font: 16px 'Arial', sans-serif;
        padding: 50px;
        margin: auto;
      }

      img {
        width: 30rem;
      }

      img,
      input {
        font: inherit;
        margin: auto;
        display: block;
      }

      input {
        padding: 0.9rem 1.5rem;
        border-radius: 10rem;
        min-width: 35rem;
        border: 1px solid lightgrey;
        margin-bottom: 2.5rem;
      }

      pre {
        text-align: center;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <a href="https://github.com/talentlessguy/tinyhttp">
      <img src="/logo.jpeg" alt="Logo of tinyhttp" />
    </a>
    <input id="search" type="search" name="search" value="" placeholder="Search for 'jedi' or 'hero'" />
    <pre></pre>
    <script src="/client.js"></script>
  </body>
</html>
